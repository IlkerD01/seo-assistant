<!-- templates/admin_layout.html -->

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      min-height: 100vh;
      padding-top: 20px;
      flex-shrink: 0;
    }
    .sidebar a {
      color: white;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a.bg-primary {
      font-weight: bold;
      background-color: #0d6efd !important;
      color: white;
    }
    .content {
      flex: 1;
      padding: 30px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center text-white mb-4">Admin</h4>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="{% if request.endpoint == 'admin.admin_dashboard' %}bg-primary{% endif %}">Dashboard</a>
    <a href="{{ url_for('admin.get_users') }}" class="{% if request.endpoint == 'admin.get_users' %}bg-primary{% endif %}">Gebruikers</a>
    <a href="{{ url_for('admin.get_stats') }}" class="{% if request.endpoint == 'admin.get_stats' %}bg-primary{% endif %}">Statistieken</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
