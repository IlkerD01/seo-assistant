<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Registreren</h1>
    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Invite Code</label>
            <input type="text" name="invite_code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Registreren</button>
    </form>
    <p class="mt-3">Heb je al een account? <a href="{{ url_for('auth.login') }}">Inloggen</a></p>
</div>
</body>
</html>
