<!-- flask_backend/templates/admin_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Gebruikers</title>
    <!-- Voeg Bootstrap CSS toe -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        async function loadUsers() {
            const response = await fetch('/api/admin/users');
            const users = await response.json();

            const tableBody = document.getElementById('usersTableBody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${user.email}</td>
                    <td>${user.trial_active ? 'Ja' : 'Nee'}</td>
                    <td>${user.trial_days_left}</td>
                    <td>${user.trial_searches_left}</td>
                    <td>${user.searches_done}</td>
                    <td>${user.last_login}</td>
                    <td>${user.subscription_status}</td>
                    <td><button class="btn btn-sm btn-primary" onclick="viewSearches(${user.id})">Bekijk</button></td>
                `;

                tableBody.appendChild(row);
            });
        }

        async function viewSearches(userId) {
            const response = await fetch(`/api/admin/users/${userId}/searches`);
            const searches = await response.json();

            let searchTexts = searches.map(s => `${s.timestamp}: ${s.query_text}`).join('\\n');
            alert(`Zoekopdrachten:\\n\\n${searchTexts}`);
        }

        window.onload = loadUsers;
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Admin Dashboard - Gebruikers</h1>
        <div class="mb-3 text-end">
        <a href="/api/admin/export-searches" class="btn btn-success">Download Zoekopdrachten (CSV)</a>
    </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Email</th>
                        <th>Trial Actief</th>
                        <th>Trial Dagen Over</th>
                        <th>Trial Zoekopdrachten Over</th>
                        <th>Totaal Zoekopdrachten</th>
                        <th>Laatste Login</th>
                        <th>Abonnementsstatus</th>
                        <th>Zoekopdrachten</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Gebruikers worden hier geladen -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Voeg Bootstrap JS toe (optioneel, voor later modals enz.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/admin/users')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('usersTableBody');
        tableBody.innerHTML = '';

        data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.email}</td>
                <td>${user.trial_active ? 'Ja' : 'Nee'}</td>
                <td>${user.trial_days_left}</td>
                <td>${user.trial_searches_left}</td>
                <td>${user.searches_done}</td>
                <td>${user.last_login || 'Nooit'}</td>
                <td>${user.subscription_status}</td>
                <td><button onclick="viewSearches(${user.id})">Bekijk</button></td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Fout bij laden gebruikers:', error));
});

function viewSearches(userId) {
    alert('Later tonen we hier de zoekopdrachten voor gebruiker ID ' + userId);
}
</script>

</body>
</html>
