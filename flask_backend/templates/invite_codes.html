{% extends "admin_layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Invite Codes Beheer</h1>

    <!-- Maak nieuwe invite code -->
    <form method="POST" class="mb-4">
        <button type="submit" class="btn btn-success">Genereer Nieuwe Invite Code</button>
    </form>

    <!-- Overzicht bestaande codes -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Gebruikt?</th>
                    <th>Gebruikt door (user_id)</th>
                </tr>
            </thead>
            <tbody>
                {% for invite in invites %}
                <tr>
                    <td>{{ invite.code }}</td>
                    <td>{{ 'Ja' if invite.used else 'Nee' }}</td>
                    <td>{{ invite.used_by or '-' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
