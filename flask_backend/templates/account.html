<!-- templates/account.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account - SEO Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center">
    <div class="card p-5 shadow-lg">
        <h1 class="mb-4">Welcome, {{ user.email }}</h1>

        <div class="mb-4">
            <h5>Subscription Status:</h5>
            {% if user.subscription_status == "premium" %}
                <span class="badge bg-success p-2">âœ… Premium Member</span>
            {% else %}
                <span class="badge bg-warning text-dark p-2">Trial Active</span>
            {% endif %}
        </div>

        {% if user.subscription_status != "premium" %}
            <a href="/subscribe" class="btn btn-primary btn-lg mb-3">Upgrade to Premium</a><br>
        {% endif %}

        <a href="/billing-portal" class="btn btn-outline-secondary">Manage Subscription</a>
    </div>
</div>

</body>
</html>
