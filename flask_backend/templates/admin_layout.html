<!-- templates/admin_layout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center text-white mb-4">Admin</h4>
    <a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a>
    <a href="{{ url_for('admin.admin_users') }}">Gebruikers</a>
    <a href="{{ url_for('admin.admin_stats') }}">Statistieken</a>
    <a href="{{ url_for('admin.admin_logout') }}">Logout</a>
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
