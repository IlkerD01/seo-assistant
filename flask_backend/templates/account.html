<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account - SEO Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="mb-4">My Account</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Subscription Status:</strong> {{ user.subscription_status }}</p>

        {% if user.subscription_status == "premium" %}
            <p class="text-success mt-4">âœ… You have a Premium subscription!</p>
        {% else %}
            <a href="/subscribe" class="btn btn-primary mt-4">Upgrade to Premium</a>
        {% endif %}
    </div>
</body>
</html>
