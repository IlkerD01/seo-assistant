<!DOCTYPE html>
html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upgrade to Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Upgrade to Premium</h1>
        <p class="lead">Unlock full access to SEO Assistant for only <strong>â‚¬19,99 per month</strong>.</p>
    </div>
    <div class="text-center">
        <form action="/create-checkout-session" method="POST">
            <button type="submit" class="btn btn-primary btn-lg">Upgrade Now</button>
        </form>
    </div>
</div>
</body> class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="mb-4">Upgrade to Premium</h1>
        <p class="mb-4">Get unlimited access to all features!</p>
        <button id="checkout-button" class="btn btn-primary">Subscribe Now</button>
    </div>

    <script>
    const stripe = Stripe("{{ stripe_public_key }}");

    document.getElementById('checkout-button').addEventListener('click', function () {
        fetch("/create-checkout-session", { method: "POST" })
        .then(response => response.json())
        .then(session => {
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(result => {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    });
    </script>
</body>
</html>
